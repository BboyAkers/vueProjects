<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
