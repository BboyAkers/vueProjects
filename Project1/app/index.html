<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{sayHello()}} - <a v-bind:href="link" target="_blank">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'https://www.google.com',
                finishedLink: '<a href"https://www.google.com">Google</a>'
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!';
                    return this.title;
                }
            }
        });
    </script>
</body>

</html>
